<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/assets/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Settlers Inn — Where Settlers Still Eat Like Kings. Located in Kipkelion, Kenya Highlands." />
  <meta name="theme-color" content="#0d1117" />
  <meta name="author" content="EchoBiz (Kimutai Gibson)" />
  <title>Settlers Inn | Where Settlers Still Eat Like Kings</title>
  
  <!-- Critical CSS for initial render -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      overflow-x: hidden;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  
  <!-- Preload CSS -->
  <link rel="preload" href="/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="/styles.css" /></noscript>
  
  <!-- Manifest (PWA) -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"
    nonce="fbReviews">
  </script>
</head>
<body>
  <noscript>
    <strong>This site requires JavaScript. Please enable it to continue.</strong>
  </noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div>
      <div style="text-align: center; margin-bottom: 20px; color: #c9d1d9;">Loading Settlers Inn...</div>
      <div class="spinner"></div>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ Service Worker registered:', reg.scope))
          .catch(err => console.error('❌ Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
